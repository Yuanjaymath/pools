<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 撞球模擬器 - 修正版</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; font-family: 'Microsoft JhengHei', sans-serif; }
        canvas { display: block; }

        #ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        #power-container {
            width: 200px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
            display: none;
        }

        #power-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #ffeb3b, #f44336);
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 20px;
            pointer-events: none;
        }

        button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: #e91e63;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            pointer-events: auto;
            z-index: 10;
        }

        #start-prompt {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: white;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="start-prompt">
    <div>
        <h1>3D 專業撞球模擬</h1>
        <p>點擊任何地方開始遊戲</p>
    </div>
</div>

<div id="ui-overlay">
    <h2>3D Billiards</h2>
    <div>擊球力道：</div>
    <div id="power-container">
        <div id="power-bar"></div>
    </div>
</div>

<button onclick="resetGame()">重新擺球</button>
<div id="instructions">拖曳母球進行瞄準，放開滑鼠擊球</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>

<script>
    let scene, camera, renderer, world;
    let balls = []; 
    let cueBall;
    let dragLine;
    let isDragging = false;
    let dragStartPoint = new THREE.Vector3();
    let dragEndPoint = new THREE.Vector3();
    const maxPower = 35;
    const ballRadius = 0.25;
    
    let bgMusic, audioStarted = false;

    // 洞口位置定義
    const pockets = [
        {x: 4.7, z: 9.7}, {x: -4.7, z: 9.7},   // 底角
        {x: 4.7, z: -9.7}, {x: -4.7, z: -9.7}, // 頂角
        {x: 4.9, z: 0}, {x: -4.9, z: 0}       // 腰洞
    ];

    function init() {
        initScene();
        initPhysics();
        createTable();
        createBalls();
        createAimLine();
        setupInput();
        animate();
    }

    function initScene() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x101010);

        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 18, 15);
        camera.lookAt(0, 0, 0);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 0.4));
        const spotLight = new THREE.SpotLight(0xffffff, 0.9);
        spotLight.position.set(0, 25, 0);
        spotLight.castShadow = true;
        spotLight.shadow.mapSize.width = 2048;
        spotLight.shadow.mapSize.height = 2048;
        scene.add(spotLight);
    }

    function initPhysics() {
        world = new CANNON.World();
        world.gravity.set(0, -15, 0); // 稍微增加重力讓球更穩
        world.broadphase = new CANNON.NaiveBroadphase();
        world.solver.iterations = 20; // 增加疊代次數防止穿透

        const ballMat = new CANNON.Material("ball");
        const tableMat = new CANNON.Material("table");

        world.addContactMaterial(new CANNON.ContactMaterial(ballMat, tableMat, { friction: 0.15, restitution: 0.4 }));
        world.addContactMaterial(new CANNON.ContactMaterial(ballMat, ballMat, { friction: 0.1, restitution: 0.8 }));
        
        window.ballPhysMat = ballMat;
        window.tablePhysMat = tableMat;
    }

    function createTable() {
        const w = 10, h = 20, t = 0.5;

        // 桌面視覺
        const tableMesh = new THREE.Mesh(
            new THREE.BoxGeometry(w, t, h),
            new THREE.MeshPhongMaterial({ color: 0x245d27 })
        );
        tableMesh.position.y = -t/2;
        tableMesh.receiveShadow = true;
        scene.add(tableMesh);

        // 桌面物理
        const tableBody = new CANNON.Body({ mass: 0, material: window.tablePhysMat });
        tableBody.addShape(new CANNON.Box(new CANNON.Vec3(w/2, t/2, h/2)));
        tableBody.position.set(0, -t/2, 0);
        world.addBody(tableBody);

        // 建立視覺洞口 (黑色圓盤)
        pockets.forEach(pos => {
            const pMesh = new THREE.Mesh(
                new THREE.CylinderGeometry(0.55, 0.55, 0.05, 32),
                new THREE.MeshBasicMaterial({ color: 0x000000 })
            );
            pMesh.position.set(pos.x, 0.01, pos.z);
            scene.add(pMesh);
        });

        // 建立分段邊庫 (防止擋住洞口且加高防止飛出)
        const cHeight = 0.8; // 加高邊庫
        const cWidth = 0.6;  // 加厚邊庫

        // 短邊 (南/北) - 避開轉角洞
        createCushion(8, cHeight, cWidth, 0, cHeight/2, 10 + cWidth/2); 
        createCushion(8, cHeight, cWidth, 0, cHeight/2, -10 - cWidth/2);

        // 長邊 (東/西) - 避開轉角與腰洞，拆成四段
        const segmentLen = 8.8;
        const offsetZ = 5.1;
        createCushion(cWidth, cHeight, segmentLen, 5 + cWidth/2, cHeight/2, offsetZ); 
        createCushion(cWidth, cHeight, segmentLen, 5 + cWidth/2, cHeight/2, -offsetZ);
        createCushion(cWidth, cHeight, segmentLen, -5 - cWidth/2, cHeight/2, offsetZ);
        createCushion(cWidth, cHeight, segmentLen, -5 - cWidth/2, cHeight/2, -offsetZ);
    }

    function createCushion(w, h, d, x, y, z) {
        const mesh = new THREE.Mesh(
            new THREE.BoxGeometry(w, h, d),
            new THREE.MeshPhongMaterial({ color: 0x1a431c })
        );
        mesh.position.set(x, y, z);
        scene.add(mesh);

        const body = new CANNON.Body({ mass: 0, material: window.tablePhysMat });
        body.addShape(new CANNON.Box(new CANNON.Vec3(w/2, h/2, d/2)));
        body.position.set(x, y, z);
        world.addBody(body);
    }

    function createBalls() {
        // 母球
        cueBall = addBall(0, ballRadius, 5, 0xffffff, true);

        // 子球三角陣
        const startZ = -4;
        const rowSpacing = ballRadius * 2 * 0.9;
        const colSpacing = ballRadius * 2.1;
        let count = 1;
        for (let row = 0; row < 5; row++) {
            for (let col = 0; col <= row; col++) {
                const x = (col - row / 2) * colSpacing;
                const z = startZ - row * rowSpacing;
                addBall(x, ballRadius, z, count % 2 === 0 ? 0xff3333 : 0xffcc00, false);
                count++;
            }
        }
    }

    function addBall(x, y, z, color, isCue) {
        const mesh = new THREE.Mesh(
            new THREE.SphereGeometry(ballRadius, 32, 32),
            new THREE.MeshPhongMaterial({ color: color, shininess: 100 })
        );
        mesh.castShadow = true;
        scene.add(mesh);

        const body = new CANNON.Body({
            mass: 1,
            shape: new CANNON.Sphere(ballRadius),
            material: window.ballPhysMat,
            linearDamping: 0.35, 
            angularDamping: 0.35
        });
        body.position.set(x, y, z);
        world.addBody(body);

        const ballObj = { mesh, body, isCue, sunk: false };
        balls.push(ballObj);
        return ballObj;
    }

    function createAimLine() {
        const geo = new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(), new THREE.Vector3()]);
        dragLine = new THREE.Line(geo, new THREE.LineDashedMaterial({ color: 0xffffff, dashSize: 0.2, gapSize: 0.1 }));
        dragLine.visible = false;
        scene.add(dragLine);
    }

    function setupInput() {
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const plane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);

        window.addEventListener('mousedown', (e) => {
            if (!audioStarted) startAudio();
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            if (raycaster.intersectObject(cueBall.mesh).length > 0) {
                isDragging = true;
                raycaster.ray.intersectPlane(plane, dragStartPoint);
                document.getElementById('power-container').style.display = 'block';
            }
        });

        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            raycaster.ray.intersectPlane(plane, dragEndPoint);

            const dir = new THREE.Vector3().subVectors(dragStartPoint, dragEndPoint);
            const pos = dragLine.geometry.attributes.position.array;
            pos[0] = cueBall.body.position.x; pos[1] = 0.2; pos[2] = cueBall.body.position.z;
            pos[3] = cueBall.body.position.x + dir.x; pos[4] = 0.2; pos[5] = cueBall.body.position.z + dir.z;
            dragLine.geometry.attributes.position.needsUpdate = true;
            dragLine.computeLineDistances();
            dragLine.visible = true;

            let p = Math.min(dir.length() * 8, maxPower);
            document.getElementById('power-bar').style.width = (p/maxPower*100) + '%';
        });

        window.addEventListener('mouseup', () => {
            if (!isDragging) return;
            const dir = new THREE.Vector3().subVectors(dragStartPoint, dragEndPoint);
            const p = Math.min(dir.length() * 8, maxPower);
            cueBall.body.applyImpulse(new CANNON.Vec3(dir.x * p * 0.4, 0, dir.z * p * 0.4), cueBall.body.position);
            isDragging = false;
            dragLine.visible = false;
            document.getElementById('power-container').style.display = 'none';
        });
    }

    function animate() {
        requestAnimationFrame(animate);
        
        // 增加子步驟確保物理穩定
        world.step(1/60, 1/60, 3);

        balls.forEach(ball => {
            if (ball.sunk) return;

            // 強制約束 Y 軸防止飛出 (除非進洞)
            if (ball.body.position.y > ballRadius + 0.1) {
                ball.body.position.y = ballRadius;
                ball.body.velocity.y = 0;
            }

            ball.mesh.position.copy(ball.body.position);
            ball.mesh.quaternion.copy(ball.body.quaternion);

            checkPocket(ball);
        });

        renderer.render(scene, camera);
    }

    function checkPocket(ball) {
        pockets.forEach(p => {
            const dx = ball.body.position.x - p.x;
            const dz = ball.body.position.z - p.z;
            const dist = Math.sqrt(dx*dx + dz*dz);
            if (dist < 0.55) {
                ball.sunk = true;
                scene.remove(ball.mesh);
                world.remove(ball.body);
                if (ball.isCue) setTimeout(resetCueBall, 1000);
            }
        });
    }

    function resetCueBall() {
        cueBall.sunk = false;
        cueBall.body.position.set(0, ballRadius, 5);
        cueBall.body.velocity.set(0,0,0);
        cueBall.body.angularVelocity.set(0,0,0);
        scene.add(cueBall.mesh);
        world.addBody(cueBall.body);
    }

    function startAudio() {
        audioStarted = true;
        document.getElementById('start-prompt').style.display = 'none';
        bgMusic = new Audio('像素跳跳樂園.mp3');
        bgMusic.loop = true;
        bgMusic.volume = 0.5;
        bgMusic.play().catch(() => {});
    }

    function resetGame() { location.reload(); }

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    window.onload = init;
</script>
</body>
</html>
