<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 撞球模擬器 - Three.js & Cannon.js</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; font-family: 'Microsoft JhengHei', sans-serif; }
        canvas { display: block; }

        /* UI 疊加層 */
        #ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        #power-container {
            width: 200px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
            display: none;
        }

        #power-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #ffeb3b, #f44336);
            transition: width 0.1s;
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 20px;
            pointer-events: none;
        }

        button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: #e91e63;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            pointer-events: auto;
            transition: background 0.3s;
        }

        button:hover { background: #c2185b; }

        #start-prompt {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="start-prompt">
    <h1>點擊任何地方開始遊戲並播放音樂</h1>
</div>

<div id="ui-overlay">
    <h2>3D Billiards</h2>
    <div>力道：</div>
    <div id="power-container">
        <div id="power-bar"></div>
    </div>
</div>

<button onclick="resetGame()">重置遊戲</button>

<div id="instructions">點擊母球並拖曳來擊球</div>

<!-- 載入 Three.js 與 Cannon.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>

<script>
    /**
     * 全域變數初始化
     */
    let scene, camera, renderer, world;
    let tableBody, tableMesh;
    let balls = []; // 存儲球的物件 { mesh, body, id, isCue }
    let cueBall;
    let dragLine; // 瞄準輔助線

    // 互動狀態
    let isDragging = false;
    let dragStartPoint = new THREE.Vector3();
    let dragEndPoint = new THREE.Vector3();
    const maxPower = 40;
    
    // 音訊
    let bgMusic;
    let audioStarted = false;

    /**
     * 初始化遊戲
     */
    function init() {
        initScene();
        initPhysics();
        createTable();
        createBalls();
        createAimLine();
        setupInput();
        animate();
    }

    // 1. 場景初始化
    function initScene() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a1a);

        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 15, 12);
        camera.lookAt(0, 0, 0);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // 燈光
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);

        const spotLight = new THREE.SpotLight(0xffffff, 0.8);
        spotLight.position.set(0, 20, 0);
        spotLight.castShadow = true;
        spotLight.shadow.mapSize.width = 1024;
        spotLight.shadow.mapSize.height = 1024;
        scene.add(spotLight);
    }

    // 2. 物理世界初始化
    function initPhysics() {
        world = new CANNON.World();
        world.gravity.set(0, -9.82, 0);
        world.broadphase = new CANNON.NaiveBroadphase();
        world.solver.iterations = 10;

        // 定義材質碰撞特性
        const ballMaterial = new CANNON.Material("ballMaterial");
        const tableMaterial = new CANNON.Material("tableMaterial");

        const ballTableContact = new CANNON.ContactMaterial(ballMaterial, tableMaterial, {
            friction: 0.1,
            restitution: 0.3
        });
        const ballBallContact = new CANNON.ContactMaterial(ballMaterial, ballMaterial, {
            friction: 0.1,
            restitution: 0.8
        });

        world.addContactMaterial(ballTableContact);
        world.addContactMaterial(ballBallContact);
        
        window.ballMaterial = ballMaterial;
        window.tableMaterial = tableMaterial;
    }

    // 3. 建立球桌 (桌面與邊庫)
    function createTable() {
        const tableWidth = 10;
        const tableHeight = 20;
        const thickness = 0.5;

        // 桌面 (視覺)
        const tableGeo = new THREE.BoxGeometry(tableWidth, thickness, tableHeight);
        const tableMat = new THREE.MeshPhongMaterial({ color: 0x2e7d32 }); // 經典深綠色
        tableMesh = new THREE.Mesh(tableGeo, tableMat);
        tableMesh.receiveShadow = true;
        scene.add(tableMesh);

        // 桌面 (物理)
        const tableShape = new CANNON.Box(new CANNON.Vec3(tableWidth/2, thickness/2, tableHeight/2));
        tableBody = new CANNON.Body({ mass: 0, material: window.tableMaterial });
        tableBody.addShape(tableShape);
        tableBody.position.set(0, -thickness/2, 0);
        world.addBody(tableBody);

        // 建立邊庫 (Cushions)
        createCushion(tableWidth, 0.5, 0.5, 0, 0.25, tableHeight/2);   // 南
        createCushion(tableWidth, 0.5, 0.5, 0, 0.25, -tableHeight/2);  // 北
        createCushion(0.5, 0.5, tableHeight, tableWidth/2, 0.25, 0);   // 東
        createCushion(0.5, 0.5, tableHeight, -tableWidth/2, 0.25, 0);  // 西
    }

    function createCushion(w, h, d, x, y, z) {
        const geo = new THREE.BoxGeometry(w, h, d);
        const mat = new THREE.MeshPhongMaterial({ color: 0x1b5e20 });
        const mesh = new THREE.Mesh(geo, mat);
        mesh.position.set(x, y, z);
        scene.add(mesh);

        const shape = new CANNON.Box(new CANNON.Vec3(w/2, h/2, d/2));
        const body = new CANNON.Body({ mass: 0, material: window.tableMaterial });
        body.addShape(shape);
        body.position.set(x, y, z);
        world.addBody(body);
    }

    // 4. 建立球體
    function createBalls() {
        const radius = 0.25;
        
        // 建立母球
        cueBall = addBall(0, radius, 5, 0xffffff, true);

        // 建立子球 (三角排布)
        const startZ = -4;
        const rowSpacing = radius * 2 * 0.9;
        const colSpacing = radius * 2.1;

        for (let row = 0; row < 5; row++) {
            for (let col = 0; col <= row; col++) {
                const x = (col - row / 2) * colSpacing;
                const z = startZ - row * rowSpacing;
                const color = Math.random() * 0xffffff;
                addBall(x, radius, z, color, false);
            }
        }
    }

    function addBall(x, y, z, color, isCue) {
        const radius = 0.25;
        
        // Three.js
        const geo = new THREE.SphereGeometry(radius, 32, 32);
        const mat = new THREE.MeshPhongMaterial({ color: color });
        const mesh = new THREE.Mesh(geo, mat);
        mesh.castShadow = true;
        scene.add(mesh);

        // Cannon.js
        const shape = new CANNON.Sphere(radius);
        const body = new CANNON.Body({
            mass: 1,
            shape: shape,
            material: window.ballMaterial,
            linearDamping: 0.4, // 自然減速
            angularDamping: 0.4
        });
        body.position.set(x, y, z);
        world.addBody(body);

        const ballObj = { mesh, body, isCue, sunk: false };
        balls.push(ballObj);
        return ballObj;
    }

    // 5. 輔助線
    function createAimLine() {
        const points = [new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 0, 0)];
        const geometry = new THREE.BufferGeometry().setFromPoints(points);
        const material = new THREE.LineDashedMaterial({ color: 0xffffff, dashSize: 0.2, gapSize: 0.1 });
        dragLine = new THREE.Line(geometry, material);
        dragLine.visible = false;
        scene.add(dragLine);
    }

    /**
     * 控制邏輯
     */
    function setupInput() {
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const groundPlane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);

        window.addEventListener('mousedown', (e) => {
            // 背景音樂啟動 (第一次點擊)
            startAudio();

            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(cueBall.mesh);

            if (intersects.length > 0) {
                isDragging = true;
                // 找到滑鼠在地面上的投影點
                raycaster.ray.intersectPlane(groundPlane, dragStartPoint);
                document.getElementById('power-container').style.display = 'block';
            }
        });

        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            raycaster.ray.intersectPlane(groundPlane, dragEndPoint);

            // 更新輔助線
            const positions = dragLine.geometry.attributes.position.array;
            positions[0] = cueBall.body.position.x;
            positions[1] = 0.25;
            positions[2] = cueBall.body.position.z;
            
            // 擊球方向是拖曳的反方向
            const direction = new THREE.Vector3().subVectors(dragStartPoint, dragEndPoint);
            positions[3] = cueBall.body.position.x + direction.x;
            positions[4] = 0.25;
            positions[5] = cueBall.body.position.z + direction.z;
            
            dragLine.geometry.attributes.position.needsUpdate = true;
            dragLine.computeLineDistances();
            dragLine.visible = true;

            // 更新力道 UI
            let power = Math.min(direction.length() * 10, maxPower);
            document.getElementById('power-bar').style.width = (power / maxPower * 100) + '%';
        });

        window.addEventListener('mouseup', () => {
            if (!isDragging) return;

            const direction = new THREE.Vector3().subVectors(dragStartPoint, dragEndPoint);
            const power = Math.min(direction.length() * 10, maxPower);

            // 施加力道給母球
            const impulse = new CANNON.Vec3(direction.x * power * 0.5, 0, direction.z * power * 0.5);
            cueBall.body.applyImpulse(impulse, cueBall.body.position);

            isDragging = false;
            dragLine.visible = false;
            document.getElementById('power-container').style.display = 'none';
        });
    }

    /**
     * 音訊啟動邏輯 (符合瀏覽器規範)
     */
    function startAudio() {
        if (audioStarted) return;
        audioStarted = true;
        
        // 隱藏開始提示
        document.getElementById('start-prompt').style.display = 'none';

        bgMusic = new Audio('像素跳跳樂園.mp3');
        bgMusic.loop = true;
        bgMusic.volume = 0.5;
        bgMusic.play().catch(e => console.log("音訊播放受限:", e));
    }

    /**
     * 遊戲循環
     */
    function animate() {
        requestAnimationFrame(animate);

        // 物理步進
        world.step(1/60);

        // 同步 3D 網格與物理剛體
        balls.forEach(ball => {
            if (ball.sunk) return;

            ball.mesh.position.copy(ball.body.position);
            ball.mesh.quaternion.copy(ball.body.quaternion);

            // 偵測進洞 (簡單距離判定)
            checkPocket(ball);
        });

        renderer.render(scene, camera);
    }

    // 偵測是否掉入桌角的 6 個洞口
    function checkPocket(ball) {
        const pockets = [
            {x: 5, z: 10}, {x: -5, z: 10},  // 角落
            {x: 5, z: -10}, {x: -5, z: -10}, // 角落
            {x: 5, z: 0}, {x: -5, z: 0}     // 側邊
        ];

        pockets.forEach(p => {
            const dist = Math.sqrt(Math.pow(ball.body.position.x - p.x, 2) + Math.pow(ball.body.position.z - p.z, 2));
            if (dist < 0.6) {
                sinkBall(ball);
            }
        });
    }

    function sinkBall(ball) {
        ball.sunk = true;
        scene.remove(ball.mesh);
        world.remove(ball.body);
        
        if (ball.isCue) {
            setTimeout(() => {
                resetCueBall();
            }, 1000);
        }
    }

    function resetCueBall() {
        cueBall.sunk = false;
        cueBall.body.position.set(0, 0.25, 5);
        cueBall.body.velocity.set(0,0,0);
        cueBall.body.angularVelocity.set(0,0,0);
        scene.add(cueBall.mesh);
        world.addBody(cueBall.body);
    }

    function resetGame() {
        location.reload();
    }

    // 視窗縮放
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // 啟動
    window.onload = init;

</script>
</body>
</html>
